<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock & Time Graphs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--https://stackoverflow.com/questions/77868172/localize-chart-js-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container">
    <div id="clock">
      <div class="digit"><img id="h1" src="./assets/images/0.png" alt="hour1"></div>
      <div class="digit"><img id="h2" src="./assets/images/0.png" alt="hour2"></div>

      <div class="digit"><img id="m1" src="./assets/images/0.png" alt="minute1"></div>
      <div class="digit"><img id="m2" src="./assets/images/0.png" alt="minute2"></div>

      <div class="digit"><img id="s1" src="./assets/images/0.png" alt="second1"></div>
      <div class="digit"><img id="s2" src="./assets/images/0.png" alt="second2"></div>
    </div>

    <div id="charts">
      <div class="chart-container">
        <canvas id="radarChart"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="scatterChart"></canvas>
        <canvas id="timeGraph"></canvas>
      </div>
      
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
